{% extends 'base.html' %} {% block content %}
{% load crispy_forms_tags %}

<div class="row">
  <!---left sidebar-->
  {% include "dashboard/sidebar.html" %}
  <!---right sidebar-->

    <h2> Edit User</h2>

    <br>
  </div>
</div>
{% endblock %}
